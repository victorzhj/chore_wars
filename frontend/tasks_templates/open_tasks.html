<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Tasks</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fffde7; }
        h2 { border-bottom: 2px solid #fbc02d; padding-bottom: 10px; color: #f57f17; }
        .task-item { background: white; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .task-info h3 { margin: 0 0 5px 0; }
        .task-info p { margin: 0; color: #555; }
        .btn-delete { background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .nav-link { margin-right: 15px; text-decoration: none; color: #333; font-weight: bold; }
    </style>
</head>
<body>

    <div style="margin-bottom: 20px;">
        <a href="/tasks" class="nav-link"> Home </a>
        <a href="/tasks/closed" class="nav-link">Show Closed Tasks</a>
    </div>

    <h2> Open Tasks </h2>

    {% for task in open_tasks %}
    <div class="task-item">
        <div class="task-info">
            <h3>{{ task.title }} <small style="color: #888; font-size: 0.8em;">(ID: {{ task.task_id }})</small></h3>
            <p>{{ task.description }}</p>
            <p style="font-size: 0.8rem; color: #d32f2f;">Deadline: {{ task.deadline }} | Points: {{ task.points }}</p>
        </div>
        <div>
            <button class="btn-delete" onclick="deleteTask({{ task.task_id }})">Delete</button>
        </div>
    </div>
    {% else %}
    <p>No open tasks available. Good job!</p>
    {% endfor %}

    <script>
        function deleteTask(taskId) {
            if(!confirm('Are you sure you want to delete this task?')) return;

            fetch('/tasks/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task_id: taskId })
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
