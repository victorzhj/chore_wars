<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="datetime-local"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea { resize: vertical; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background-color: #45a049; }
        .message { color: green; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Task</h1>
        <form id="addTaskForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline" required>

            <label for="points">Points:</label>
            <input type="number" id="points" name="points" min="1" required>

            <button type="submit">Add Task</button>
        </form>
        <p id="statusMessage" class="message" style="display: none;"></p>
        <button onclick="window.location.href='/tasks'">Go to Tasks</button>
    </div>

    <script>
        document.getElementById('addTaskForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const deadline = document.getElementById('deadline').value;
            const points = parseInt(document.getElementById('points').value);
            const statusMessage = document.getElementById('statusMessage');

            const taskData = {
                title: title,
                description: description,
                deadline: deadline,
                points: points
            };

            try {
                // The backend endpoint is /tasks/add as per tasks_route.py
                const response = await fetch('/tasks/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    statusMessage.textContent = 'Task added successfully!';
                    statusMessage.style.display = 'block';
                    // Optionally clear the form or redirect
                    document.getElementById('addTaskForm').reset(); 
                } else {
                    statusMessage.textContent = 'Failed to add task.';
                    statusMessage.style.color = 'red';
                    statusMessage.style.display = 'block';
                }
            } catch (error) {
                statusMessage.textContent = 'An error occurred. Check console for details.';
                statusMessage.style.color = 'red';
                statusMessage.style.display = 'block';
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
