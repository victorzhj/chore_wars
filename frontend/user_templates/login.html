<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chore Wars</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .message { text-align: center; font-size: 0.9rem; margin-bottom: 1rem; }
        .error { color: red; }
        .success { color: green; }
        .link { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
        .link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}

    {% if code %}
        <div class="message success">{{ code }}</div>
    {% endif %}

    <form method="POST" action="/user/login">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Log In</button>
    </form>

    <div class="link">
        <p>Don't have an account? <a href="/user/register">Register here</a></p>
    </div>
</div>

</body>
</html>
