<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chore Wars</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background-color: #218838; }
        .error { color: red; text-align: center; font-size: 0.9rem; }
        .link { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
        .link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/user/register">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>

        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" placeholder="Your display name" required>

        <button type="submit">Register</button>
    </form>

    <div class="link">
        <p>Already have an account? <a href="/user/login">Log in here</a></p>
    </div>
</div>

</body>
</html>
